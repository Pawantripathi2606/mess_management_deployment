services:
  - type: web
    name: mess-management
    runtime: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn mess_management.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: EMAIL_HOST_USER
        value: "pawantripathi802@gmail.com"
      - key: EMAIL_HOST_PASSWORD
        sync: false  # Set manually in Render dashboard
